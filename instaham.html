<head>
  <title>instaham</title>
  <link href='http://fonts.googleapis.com/css?family=Calligraffitti' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="main">
    {{> tagsummary}}
    {{> input}}
  </div>

  {{> footer}}
</body>

<template name="tagsummary">
  <h1>#{{tag}}</h1>
  <div class="summary">
    <span><span class="{{loadingTotal}}"><span class="loading-icon"></span></span>{{totalNumTags}} post(s) from <span class="{{loadingUnique}}"><span class="loading-icon"></span></span>{{numUniqueUsers}} different people</span>
  </div>
</template>

<template name="input">
  <form name="tag">
    #<input type="text" name="tagvalue" value="{{tag}}"/>
    <button type="submit">New Search</button>
  </form>
</template>

<template name="footer">
  <div class="footer">
    <div class="github-link">
      <a href="https://github.com/mrkoreye/instaham">Code on GitHub</a>
    </div>
    <div class="about">Instagram stats for any tag</div>
  </div>
</template>
